<style>
    

*{
  margin:0px;
  padding:0px;
  box-sizing:border-box;
}
body{
  margin:0px;
  padding:0px;
 background-image:linear-gradient( to top left, #FB706F , #FF42B5);
 height:600px;
}
.player{
  position:relative;
  width:300px;
  height:400px;
  background-color:white;
  top:30px;
  left:30px;
  box-shadow:5px 5px 15px #494648;
}
.player.img-box{
  position:absolute;
  width:100%;
  height:100%;
  left:100px;
  
}
img{
  width:100%;
  height:400px;
  object-fit:cover;
  position:absolute;
 
  
}
audio{
  position:absolute;
  bottom:0px;
  background-color:#F1F3F4;
}

a{

            color: #282833;

            font-size: 18px;
            border-radius: 5px;
            letter-spacing: 0.5px;
